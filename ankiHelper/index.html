<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>
</head>

<body>
  <div style="margin: auto; text-align: center;">
    <input type="text" id="myInput" style="font-size:large" />
  </div>
  <div id="myDiv"
    style="background-color: aquamarine;text-align: center;margin: auto; width: 300px; margin-top: 20px; border-radius: 5px; padding: 8px;">
  </div>
  <script type="text/javascript">
    document.getElementById('myInput').addEventListener('input', function (e) {
      var txt = document.getElementById("myInput").value;
      document.getElementById("myDiv").innerHTML = txt;
    });
  </script>
</body>

</html>
