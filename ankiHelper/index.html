<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    #myButton {
      border: 5px;
      width: 50%;
      padding: 1%;
      margin: 2%;
    }

    #myButton:hover {
      background-color: aqua;
    }

    div {
      text-align: center;
    }

    #myText {
      background-color: aquamarine;
      margin: auto;
      width: 70%;
      height: 70%;
      margin-top: 20px;
      border-radius: 5px;
      padding: 2%;
    }
  </style>
</head>

<body>
  <div>
    <button id="myButton">
      <h1>paste</h1>
    </button>
  </div>

  <div>
    <p id="myText"></p>
  </div>

  <script type="text/javascript">
    document.getElementById("myButton").addEventListener('click', async function (e) {
      let text = await navigator.clipboard.readText();
      console.log(text);
      let breakline = /\-(\r\n|\r|\n)/ig;
      document.getElementById("myText").innerHTML = text.replaceAll(breakline, '');
    });
  </script>
</body>

</html>
